
<table class="table">

      <tr>
        <th scope="col">Remetente</th>
        <th scope="col">CNPJ</th>
        <th scope="col">CEP</th>
        <th scope="col">Rua</th>
        <th scope="col">NÃºmero</th>
        <th scope="col">Bairro</th>
        <th scope="col">Cidade</th>
        <th scope="col">Estado</th>
        <th scope="col">Valor  do frete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of empresas">
